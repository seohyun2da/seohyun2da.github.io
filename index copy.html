<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmetics Website</title>
  
  <style>
    * {
        padding: 0;
        margin: 0;
    }

    /* 기본 스타일 */
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: #d3d3d3;
      color: #000;
      overflow: hidden;
    }

    /* 헤더 */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #000;
      height: 4vh;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .menu {
      display: flex;
      justify-content: space-between; /* 메뉴 항목을 고르게 배치 */
      width: 80%; /* 메뉴가 화면의 80% 정도를 차지하게 설정 */
      flex-wrap: wrap; /* 작은 화면에서는 메뉴 항목을 여러 줄로 나열 */
    }

    .menu a {
      text-decoration: none;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      letter-spacing: 4px;
      padding: 0;


    }

    /* 메인 콘텐츠 */
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
      text-align: center;
    }

    main h1 {
      font-size: 80px;
      font-weight: bold;
      letter-spacing: 6vw; /* 글자 간격을 화면 크기에 맞게 설정 */
      text-align: center;

    }

    /* 배경 동영상 */
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* 푸터 */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 1vh 0;
      font-size: 16px;
    }

    /* 반응형 미디어 쿼리 */
    @media (max-width: 768px) {
      header {
        height: 4vh;
      }

      .menu {
        width: 100%;
        flex-direction: row; /* 메뉴 항목을 세로로 나열 */
        gap: 1.5vh; /* 메뉴 항목 간 간격 */
      }

      .menu a {
        font-size: 18px;
        letter-spacing: 4px;
        padding: 0;
      }

      main h1 {
        font-size: 80px; /* 작은 화면에서는 폰트 크기 줄이기 */
        letter-spacing: 3vw; /* 자간 조정 */
        width: 100%;
      }

      footer {
        font-size: 16px;
        letter-spacing: 100%; /* 화면 크기에 맞게 자간 조정 */
        width: 100%;
      
      }
    }
    


  </style>
</head>
<body>

  <!-- 헤더 -->
  <header>
    <div class="menu">
      <a href="#about">ABOUT</a>
      <a href="#base">BASE</a>
      <a href="#color">COLOR</a>
      <a href="#lip">LIP</a>
      <a href="#cleanser">CLEANSER</a>
    </div>
  </header>

  <!-- 배경 동영상 -->
  <video class="background-video" autoplay muted loop>
    <source src="cosmetic.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- 메인 콘텐츠 -->
  <main>
    <h1>cosmetics</h1>
  </main>

  <!-- 푸터 -->
  <footer>
    &copy; 2024 Cosmetics. All rights reserved.
  </footer>

</body>
</html>
