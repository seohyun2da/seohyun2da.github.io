<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Cosmetics</title>
  
  <style>
    * {
        padding: 0;
        margin: 0;
    }

    /* 기본 스타일 */
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: #eaeaea;
      color: #000;

    }

    /* 헤더 */
    header {
      position: fixed;
      width: 100%;
      background-color: #000;
      height: 4vh;
      display: flex;
      justify-content: center;
      align-items: center;

    }

    .menu {
      display: flex;
      justify-content: space-between; /* 메뉴 항목을 고르게 배치 */
      width: 80%; /* 메뉴가 화면의 80% 정도를 차지하게 설정 */
    }
    .menu :hover {
        color: rgb(255, 47, 0);
    }
    
    .menu a {
      text-decoration: none;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      letter-spacing: 4px;
      padding: 0;
    }

    /* 메인 콘텐츠 */
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 2vh;
      padding-left: 5vw;
      text-align: center;
      float: center;

    }
    a {
      text-decoration: none;
      color: black;
    }

    main h1 {
      font-size: 100px;
      font-weight: bold;
      letter-spacing: 7vw; /* 글자 간격을 화면 크기에 맞게 설정 */
      text-align: center;
    }

    /* 섹션 (설명 부분) */
    section {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding-top: 25vh;
      text-align: center;
      font-family: '아리따 돋움';
      
    }

    section h2 {
      font-size: 30px;
      margin-bottom: 15px; /* 제목과 내용 사이 간격 */
    }

    section p {
      font-size: 18px;
      line-height: 1.6;
      width: 60%; /* 중앙 정렬 및 적정 폭 설정 */
      border: 1px solid #000; /* 테두리 추가 */
      padding: 20px;
      background: #fff; /* 배경색 */
    }

    /* 푸터 */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 1vh 0;
      font-size: 16px;
    }

    /* 반응형 미디어 쿼리 */
    @media only screen and (max-width:768px) {
      .menu, main {
        width: 100%;
      }
      main h1 {
        letter-spacing: 2.5vw; 
        padding-left: none;
      }
      section p {
        width: 80%; /* 모바일에서 더 좁은 폭 */
        font-size: 16px;
      }
    }

    @media only screen and (max-width:620px) {
      .menu, main {
        width: 100%;
      }
      main h1 {
        letter-spacing: 2vw; /* 글자 간격을 화면 크기에 맞게 설정 */
        padding-left: none;
      }
      section p {
        width: 90%; /* 작은 화면에서 더 좁은 폭 */
      }
    }
  </style>
</head>
<body>

  <!-- 헤더 -->
  <header>
    <div class="menu">
      <a href="about.html">ABOUT</a>
      <a href="base.html">BASE</a>
      <a href="color.html">COLOR</a>
      <a href="lip.html">LIP</a>
      <a href="cleanser.html">CLEANSER</a>
    </div>
  </header>

  <!-- 메인 콘텐츠 -->
  <main>
    <h1><a href="index.html"> Cosmetics</a></h1>
  </main>

  <!-- 섹션 (설명 부분) -->
  <section>
    <h2>Cosmetics</h2>
    <p>
      <strong>그리스어 "kosmetikos"</strong>에서 유래, 이는 "꾸미는" 또는 "정리하는"이라는 뜻에서
      유래하여 <br>피부를 아름답게 꾸미거나 개선하기 위해 사용하는 제품을 말합니다.
    </p>
  </section>

  <!-- 푸터 -->
  <footer>
    &copy; 2024 Cosmetics. All rights reserved.
  </footer>

</body>
</html>
